<body>
    <header>
        <h1> Add New Employee </h1>
    </header>
    <section> 
        <div>
            <h3> Employee Details </h3>
            <form action="/employees" method="POST" >
                <label> ID: </label>
                <input type="text" id="employee_id" name="employee_id"><br><br>
                 
                <label> Name: </label>
                <input type="text" id="employee_name" name="employee_name"><br><br>
                
                <label> Phone: </label>
                <input type="tel" id="employee_phone" name="employee_phone"><br><br>

                <label> Position: </label>
                <input type="text" id="employee_position" name="employee_position"><br><br>

                <input type="submit" value="submit" />

            </form>
        </div>
    </section>
