<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Employees</title>
    <link rel="stylesheet" type="text/css" href="css/my_employees.css" /> 
    <link rel="stylesheet" type="text/css" href="css/table_style.css" />
</head>
<body>
    <header>

    </header>
    <nav>
        <a href="/">Home</a>
    </nav>
    <section>
        <table class="content-table">
            <thead>
                <tr>
                    <th> ID </th>
                    <th> Name </th>
                    <th> Phone Number </th>
                    <th> Job </th>
                    <th> Status </th>
                    <th> Remove Employee </th>
                </tr>
            </thead>
            <tbody>
                {%for employee in employees%}
                    <tr>
                        {%for attribute in employee.values()%}
                            <td>{{attribute}}</td>
                        {%endfor%}
                        <td> <a href="/remove_employee/{{ employee['id'] }}"  > Remove </a> </td>
                    </tr>
                {%endfor%}
            </tbody>
        </table>
    </section>
    {% include 'footer.html' %}
</body>
</html>
